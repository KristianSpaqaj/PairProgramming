<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h2>Get All Records</h2>
    <div id="app">
      <input id="titleinput" v-model="title"/> &nbsp;
      <button id="titlebutton" v-on:click="GetRecords()">Search</button>
      <ul id="recordsList" v-if="records.length > 0">
        <li v-for="r in records">{{r}}</li>
      </ul>
      <input v-model="addData.title" placeholder="title"/> &nbsp;
      <input v-model="addData.artist" placeholder="artist"/> &nbsp;
      <input v-model.number="addData.duration" placeholder="duration"/> &nbsp;
      <input v-model="addData.releasedate" type="datetime" placeholder="release date"/> &nbsp;
      <button id="addbutton" v-on:click="AddRecord()" class="btn btn-primary">Add</button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
